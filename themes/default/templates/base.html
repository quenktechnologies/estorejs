{% from "snippets/navbar.html" import navbar %} {% from "snippets/footer.html" import footer %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="<$ $page.meta.description $>">
  <meta name="author" content="<$ $page.meta.author $>">
  <title>
    <$ $page.title $>
  </title>
  <link href="/assets/css/<$ $settings.theme.skin $>.css" rel="stylesheet">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="/assets/css/main.css" rel="stylesheet">
  <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
  <link rel="shortcut icon" href="assets/images/ico/favicon.ico">
</head>

<body style="padding-top:10px">
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        {% block body %}{% endblock %}
      </div>
    </div>
  </div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="/assets/js/build/seller.js"></script>
  <script>
    $('#product-breakdown a').click(function(e) {
      e.preventDefault();
      $(this).tab('show');
    });
    $('#product-breakdown a[href="#description"]').tab('show')
  </script>
</body>

</html>
